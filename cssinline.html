<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS en Línea</title>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif; text-align: center; padding: 20px;">

    <h1 style="color: navy; font-size: 36px; text-decoration: underline;">CSS en Línea</h1>

    <p style="color: darkgreen; font-size: 18px; line-height: 1.5;">
        Este es un ejemplo de cómo aplicar estilos en línea dentro de una etiqueta HTML.  
        Puedes cambiar el color, tamaño, margen y otros estilos directamente en cada elemento.
    </p>

    <button style="background-color: #007bff; color: white; border: none; padding: 10px 20px; 
    font-size: 16px; cursor: pointer;">
        Presiona aquí
    </button>

    <div style="background-color: #f4f4f4; border: 2px solid #ccc; padding: 15px; margin-top: 20px;">
        <h2 style="color: darkred;">Sección con Estilos</h2>
        <p style="color: black; font-size: 16px;">
            Este es un div con estilos aplicados en línea, que incluye fondo, bordes y espaciado.
        </p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Landing Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        .logo {
            width: 500px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffcc00;
            font-size: 2.5em;
            font-weight: bold;
        }
        p {
            color: #dddddd;
            font-size: 1.2em;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        .resource-link {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .resource-link img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="Logo" class="logo">
        <h1>Armando Camberos</h1>
        <h2>Landing Page</h2>
        <p>Todavia hay mucho por hacer.</p>
        <div class="resource-link">
 
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
            </a>
            <a href="https://www.github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
            </a>
            <a href="https://drive.google.com/drive/folders/1UcCRdrqd04KisUg3KiKAdwTcGyoSs1XC" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Carpeta">
              
          </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 - Mi Proyecto | Diseñado con pasión y tecnología</p>
    </footer>
</body>
</html>

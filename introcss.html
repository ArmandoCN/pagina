<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a CSS</title>
    
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- CSS Interno -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: navy;
            text-align: center;
        }
        p {
            color: darkslategray;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <!-- ENCABEZADO -->
    <header>
        <h1>Introducción a CSS</h1>
        <p>Aplicando estilos con CSS en diferentes formas.</p>
    </header>
    
    <!-- CSS en línea -->
    <section>
        <h2>Ejemplo de CSS en Línea</h2>
        <p style="color: blue; font-size: 20px;">Este párrafo usa CSS en línea.</p>
    </section>
    
    <!-- CSS Interno -->
    <section>
        <h2>Ejemplo de CSS Interno</h2>
        <p>Este párrafo usa CSS interno definido en la etiqueta `<style>`.</p>
    </section>
    
    <!-- CSS Externo -->
    <section>
        <h2>Ejemplo de CSS Externo</h2>
        <p>Este párrafo usará estilos desde un archivo externo.</p>
    </section>
    
    <!-- PIE DE PÁGINA -->
    <footer>
        <p>© 2025 - Ejemplo de CSS</p>
    </footer>
    
</body>
</html>
